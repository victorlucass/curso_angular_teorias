<div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
  <div fxFlex="20">
    <mat-radio-group [(ngModel)]="options" fxLayoutGap='10px' fxLayout="column" fxLayoutAlign="center start">
      <mat-radio-button value="basic-creation">
        Basic Creation
      </mat-radio-button>
      <mat-radio-button value="operators">
        Operators
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div fxFlex="70" fxLayout="column" fxLayoutAlign="center start">
    <ng-container [ngSwitch]="options">
      <app-basic-creation *ngSwitchCase="'basic-creation'"></app-basic-creation>
      <app-operators *ngSwitchCase="'operators'"></app-operators>
    </ng-container>
  </div>
</div>
