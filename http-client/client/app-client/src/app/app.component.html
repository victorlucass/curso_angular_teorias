<mat-toolbar color='primary' class="mat-elevation-z8">
  <span>Examples of HTTP Request</span>
</mat-toolbar>
<br>
<div fxLayout='row wrap' fxLayoutAlign='space-between start' fxLayoutGap='20px'>
  <mat-card fxFlex="20"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Pedir Requisição de Categorias</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list *ngIf="simpleRequestObservable | async as categorias">
        <mat-list-item *ngFor="let c of categorias">
          <mat-icon mat-list-icon>shop</mat-icon>
          <h4 mat-line>{{ c.name }}</h4>
          <!-- <p mat-line>Produtos: {{ c.produtos }} , Preço: R${{ c.produtos }}</p> -->
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="getSimpleHttpRequest()">
        <mat-icon>swap_vert</mat-icon> Send Request
      </button>
    </mat-card-actions>

    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>
</div>
