<div class="search-resource">
  <input type="text" id="myInput" class="form-control" [formControl]="formControl" placeholder="Pesquisar libs" />
  <button class="but btn-lg btn-success" (click)="search()">Pesquisar</button>
</div>
<h3>{{ total }} Registros encontrados.</h3>
<table class="table" id="myTable">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Vers√£o</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results$ | async">
      <td>{{ result.name }}</td>
      <td>{{ result.version }}</td>
    </tr>
  </tbody>
</table>
