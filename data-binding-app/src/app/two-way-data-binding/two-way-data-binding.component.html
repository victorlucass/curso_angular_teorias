<section class="container">
  <mat-card>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your name"
                 [(ngModel)]='name1' name="name1">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your name"
                 [(ngModel)]='name2' name="name2">
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <p>1ยบ input: {{ name1 }}</p>
      <p>2ยบ input: {{ name2 }}</p>
    </mat-card-actions>
  </mat-card>
</section>

<section class="container">
  <mat-card>
    <mat-card-title>Client</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="First Name" name='firstname'
                 [(ngModel)]='cliente.name'>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Last Name" name='lastname'
                 [(ngModel)]='cliente.lastName'>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Age" name='age'
                 [(ngModel)]='cliente.age'>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Address" name='address'
                 [(ngModel)]='cliente.address'>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>First Name: {{cliente.name}}</p>
      <p>Last Name: {{cliente.lastName}}</p>
      <p>Age: {{cliente.age}}</p>
      <p>Address: {{cliente.address}}</p>
    </mat-card-actions>
  </mat-card>
</section>
