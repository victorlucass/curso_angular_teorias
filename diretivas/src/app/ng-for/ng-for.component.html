<mat-card class="mat-elevation-z3" style="margin: 10px">
  <p *ngFor="let name of names">
    {{ name }}
  </p>
  <p *ngFor="let name of names; let i = index">{{ i }} : {{ name }}</p>
</mat-card>

<mat-card class="mat-elevation-z3" style="margin: 10px">
  <mat-card-content>
    <mat-selection-list #name>
      <mat-list-option *ngFor="let name of names"> {{ name }} </mat-list-option>
    </mat-selection-list>
    <mat-card-footer>
      <p>Options selected: {{ name.selectedOptions.selected.length }}</p>
    </mat-card-footer>
  </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z3" style="margin: 10px">
  <mat-card-content>
    <mat-list>
      <h3 matSubheader>Names:</h3>
      <mat-list-item *ngFor="let name of names">
        <mat-icon class="material-icons" matListIcon> person</mat-icon>
        <h4 matLine>{{ name }}</h4>
      </mat-list-item>

      <mat-divider></mat-divider>

      <h3 matSubheader>Cities:</h3>
      <mat-list-item *ngFor="let city of cities">
        <mat-icon class="material-icons" matListIcon>location_city</mat-icon>
        <h4 matLine>{{ city.name }}</h4>
        <h4 matLine>{{ city.state }}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
