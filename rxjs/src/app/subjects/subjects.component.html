<h3>Subjects</h3>
<button (click)="connect()">Subscribe to Observable</button>
<br />
<hr />
<section class="container">
  <app-subject-child name="Subject" [subject]="subject"></app-subject-child>
  <app-subject-child
    name="Replay Subject"
    [subject]="replaySubject"
  ></app-subject-child>
  <app-subject-child
    name="Async Subject"
    [subject]="asyncSubject"
  ></app-subject-child>
  <app-subject-child
    name="Behavior Subject"
    [subject]="behaviorSubject"
  ></app-subject-child>
</section>
